{% extends 'base.html' %}
{% block content %}

<h2>Service List</h2>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>

    {% for service in services %}
    <tr>
        <td>{{ service.id }}</td>
        <td>{{ service.name }}</td>
        <td>{{ service.price }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
